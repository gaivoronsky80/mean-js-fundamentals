<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting GitHUB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
    	$(document).ready(function(){
    		$.get("https://api.github.com/users/gaivoronsky80", displayName)
			function displayName(data) {
				console.log(data);
				$('#request').click(function(){
					$('#response').append(data.name);
				})
			}
    	})
    </script>
</head>
<body>
	<div style="margin-left: 40%; margin-top: 5%; box-shadow: 2px 2px 10px black; width: 300px; text-align: center;">
		<button id="request" type="button" class="btn btn-outline-danger" style="margin: 50px 50px">Get Name!</button>
		<p id="response" style="padding-bottom: 5px;"></p>
	</div>
</body>
</html>
