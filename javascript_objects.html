<script type="text/javascript">
let students = [
    {name: 'Remy', cohort: 'Jan'},
    {name: 'Genevieve', cohort: 'March'},
    {name: 'Chuck', cohort: 'Jan'},
    {name: 'Osmund', cohort: 'June'},
    {name: 'Nikki', cohort: 'June'},
    {name: 'Boris', cohort: 'June'}
];

function showInfo(students){
	for (i in students) {
		console.log("Name: " + students[i].name + ", Cohort: " + students[i].cohort);
	}
}
showInfo(students);


let users = {
    employees: [
        {'first_name':  'Miguel', 'last_name' : 'Jones'},
        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
        {'first_name' : 'Nora', 'last_name' : 'Lu'},
        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
    ],
    managers: [
       {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
       {'first_name' : 'Gordon', 'last_name' : 'Poe'}
    ]
};

function showLength(users){
	console.log("EMOLOYEES:");
	for (i in users.employees){
		var num = parseInt(i)+1;
		var length = users.employees[i].last_name.length + users.employees[i].first_name.length;
		console.log(num + " - " + users.employees[i].last_name + " , " + users.employees[i].first_name + " - " + length);
	}

	console.log("Managers:");
	for (i in users.managers){
		var num = parseInt(i)+1;
		var length = users.managers[i].last_name.length + users.managers[i].first_name.length;
		console.log(num + " - " + users.managers[i].last_name + " , " + users.managers[i].first_name + " - " + length);
	}
}
showLength(users);

</script>
