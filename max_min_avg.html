<script type="text/javascript">
	function maxMinAvg(arr){
		var max = arr[0];
		var min = arr[0];
		var sum = 0;
		for (var i = 0; i < arr.length; i++){
			if(arr[i] > max){
				max = arr[i];
				console.log(max);
			}
			if(arr[i] < min){
				min = arr[i];
				console.log(min);
			}
			sum = sum + arr[i];		
		}
		console.log(sum / arr.length);
	}
	maxMinAvg([1, -2, 9, 4])
</script>
